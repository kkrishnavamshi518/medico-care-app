<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logout Successful | Medico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light pt-5 d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center px-3 py-1 rounded" th:href="@{/login}">
            <img th:src="@{/img/hospitallogo.png}" width="45" alt="Medico Logo" class="me-2">
            <span class="fw-bold text-primary fs-3">Medico</span>
        </a>
    </div>
</nav>
<div class="container py-4 mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-success text-white text-center py-3">
                    <h4 class="mb-0 fw-semibold"><i class="bi bi-check-circle-fill"></i>Logout Successful</h4>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="mb-3 text-success">
                        <i class="bi bi-check-circle display-4"></i>
                    </div>
                    <h5 class="fw-semibold text-success">You have been logged out safely!</h5>
                    <p class="text-muted mt-2">
                        Thank you for using Medico.<br>
                        We look forward to seeing you again.
                    </p>
                    <div class="alert alert-info py-2">
                        Redirecting to Login page in
                        <strong><span id="countdown">5</span></strong> seconds...
                    </div>
                    <hr>
                    <div class="d-grid">
                        <a th:href="@{/login}" class="btn btn-primary">Go to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="bg-white border-top text-center py-3 mt-auto">
    <small class="text-muted">Â© 2026 Medico - Smart Healthcare Scheduling | Patient Portal</small>
</footer>
<script>
    let seconds = 5;
    const countdown = document.getElementById("countdown");
    const timer = setInterval(function () {
        seconds--;
        countdown.textContent = seconds;
        if (seconds <= 0) {
            clearInterval(timer);
            window.location.href = "/login";
        }
    }, 1000);
</script>
</body>
</html>
