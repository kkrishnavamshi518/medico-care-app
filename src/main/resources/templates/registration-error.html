<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Failed | Medico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light pt-5 d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center px-3 py-1 rounded" th:href="@{/login}">
            <img th:src="@{/img/hospitallogo.png}" width="45" alt="Medico Logo" class="me-2">
            <span class="fw-bold text-primary fs-3">Medico</span>
        </a>
    </div>
</nav>
<div class="container py-4 mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <!-- Header -->
                <div class="card-header bg-danger text-white text-center py-3">
                    <h4 class="mb-0 fw-semibold"><i class="bi bi-x-circle-fill"></i>Registration Failed</h4>
                </div>
                <div class="card-body p-4 text-center">
                    <!-- Error Icon -->
                    <div class="mb-3 text-danger">
                        <i class="bi bi-x-circle display-4"></i>
                    </div>
                    <h5 class="fw-semibold text-danger">Email Already Registered</h5>
                    <p class="text-muted mt-2">
                        This email is already associated with an account.<br>
                        Please login using your existing credentials.
                    </p>
                    <!-- Countdown Alert -->
                    <div class="alert alert-warning py-2">
                        Redirecting to Login in
                        <strong><span id="countdown">5</span></strong> seconds...
                    </div>
                    <hr>
                    <!-- Buttons -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a th:href="@{/login}" class="btn btn-danger"><i class="bi bi-box-arrow-in-right"></i> Go to Login</a>
                        <a th:href="@{/register}" class="btn btn-outline-secondary">Try Again</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ================= FOOTER ================= -->
<footer class="bg-white border-top text-center py-3 mt-auto">
    <small class="text-muted">Â© 2026 Medico - Smart Healthcare Scheduling | All Rights Reserved</small>
</footer>
<!-- Redirect Script -->
<script>
    let seconds = 5;
    const countdown = document.getElementById("countdown");
    const timer = setInterval(function () {
        seconds--;
        countdown.textContent = seconds;
        if (seconds <= 0) {
            clearInterval(timer);
            window.location.href = "/login";
        }
    }, 1000);
</script>
</body>
</html>
