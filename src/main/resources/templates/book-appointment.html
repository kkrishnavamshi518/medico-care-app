<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment | Medico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light pt-5 d-flex flex-column min-vh-100">
<div th:replace="~{fragments/patient_navbar :: patNav}"></div>
<div class="container py-4 mt-4">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h4 class="mb-0 fw-semibold">
                        <i class="bi bi-calendar-plus"></i> Book Appointment
                    </h4>
                </div>
                <div class="card-body p-4">
                    <!-- ERROR MESSAGE -->
                    <div th:if="${error}" class="alert alert-danger text-center shadow-sm">
                        ⛔ <span th:text="${error}"></span>
                    </div>
                    <form th:action="@{/patient/book}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Doctor Name</label>
                            <input type="text" class="form-control"  name="doctorName" th:value="${doctorName}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Doctor Specialization</label>
                            <input type="text" class="form-control" name="doctorSpecialization" th:value="${doctorSpecialization}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Doctor Email</label>
                            <input type="text" class="form-control" name="doctorEmail" th:value="${doctorEmail}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Appointment Date</label>
                            <input type="date" class="form-control" name="date" th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Appointment Time</label>
                            <input type="time" class="form-control" name="time" min="10:00" max="16:00" required>
                            <small class="text-muted"><i class="bi bi-clock"></i>Available: 10:00 AM – 4:00 PM</small>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Problem Description</label>
                            <textarea class="form-control" name="problem" rows="4" placeholder="Describe your health issue..." required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg fw-semibold"><i class="bi bi-check-circle"></i>Confirm Appointment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ================= FOOTER ================= -->
<footer class="bg-white border-top text-center py-3 mt-auto">
    <small class="text-muted">© 2026 Medico - Smart Healthcare Scheduling | Patient Portal</small>
</footer>
</body>
</html>
