<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/forms.css}">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div th:replace="~{fragments/home_navbar :: navbar}"></div>
	<div class="container d-flex justify-content-center align-items-center mt-5">
	    <div class="glass-card p-4" style="width: 380px;">
	        <h3 class="text-center text-primary mb-4 fw-bold">Login</h3>
	        <div th:if="${param.error}" class="alert alert-danger text-center">
	            Invalid Email or Password
	        </div>
            <form method="post" action="/doLogin">
	            <div class="mb-3">
	                <label>Email</label>
	                <input type="email" name="email" class="form-control" placeholder="Enter your Email" required>
	            </div>
	            <div class="mb-3">
	                <label>Password</label>
	                <input type="password" name="password" class="form-control" placeholder="Enter your Password" required>
	            </div>
	            <button class="btn btn-primary w-100">Login</button>
	        </form>
	        <div class="text-center small mt-3">
	            Donâ€™t have an account ?
	            <a th:href="@{/register}" class="fw-semibold text-decoration-none">Register</a>
	        </div>
	    </div>
	</div>	
</body>
</html>
