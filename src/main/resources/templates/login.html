<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/forms.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/home_navbar :: navbar}"></div>
<section class="d-flex align-items-center justify-content-center flex-grow-1 pt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-6 col-lg-4">
                <div class="card border-0 shadow-lg rounded-4 bg-white bg-opacity-75 p-3 p-md-4 text-dark">
                    <h4 class="text-center text-primary mb-4 fw-bold fs-3 fs-md-4">Login</h4>
                    <div th:if="${param.error}" class="alert alert-danger text-center small">
                        Invalid Email or Password
                    </div>
                    <form method="post" action="/doLogin">
                        <div class="mb-3">
                            <label class="form-label fw-semibold small text-dark">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter your Email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold small text-dark">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter your Password" required>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-sm rounded-3">Login</button>
                        </div>
                    </form>
                    <div class="text-center small mt-3">Donâ€™t have an account ?
                        <a th:href="@{/register}" class="fw-semibold text-decoration-none">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
