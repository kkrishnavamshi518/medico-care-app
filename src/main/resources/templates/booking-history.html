<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking History | Medico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light pt-5 d-flex flex-column min-vh-100">
<div th:replace="~{fragments/patient_navbar :: patNav}"></div>
<div class="container p-4 mt-4">
    <h3 class="text-center fw-bold text-primary mb-4">
        <i class="bi bi-calendar-check"></i> My Appointments
    </h3>
    <!-- EMPTY STATE -->
    <div th:if="${#lists.isEmpty(appointments)}" class="alert alert-warning text-center shadow-sm">
        ðŸ“­ <strong>No appointments found.</strong><br>
        You havenâ€™t booked any appointments yet.
    </div>
    <!-- APPOINTMENT TABLE -->
    <div th:if="${!#lists.isEmpty(appointments)}" class="table-responsive shadow-sm rounded">
        <table class="table table-hover table-bordered text-center align-middle mb-0">
            <thead class="table-primary">
            <tr>
                <th>Doctor</th>
                <th>Specialization</th>
                <th>Date</th>
                <th>Time</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="a : ${appointments}">
                <td th:text="${a.doctorName}"></td>
                <td th:text="${a.doctorSpecialization}"></td>
                <td th:text="${a.date}"></td>
                <td th:text="${a.time}"></td>
                <!-- STATUS -->
                <td>
                    <span th:text="${a.status}" th:classappend="${a.status.contains('Cancelled')} ? 'badge bg-danger' : 'badge bg-success'"></span>
                </td>
                <!-- ACTION -->
                <td>
                    <form th:if="${!a.status.contains('Cancelled')}" th:action="@{/patient/cancel}" method="post" onsubmit="return confirm('Are you sure you want to cancel this appointment?');">
                        <input type="hidden" name="id" th:value="${a.appId}">
                        <button type="submit" class="btn btn-sm btn-outline-danger">Cancel</button>
                    </form>
                    <span th:if="${a.status.contains('Cancelled')}" class="text-muted"> â€” </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- ================= FOOTER ================= -->
<footer class="bg-white border-top text-center py-3 mt-auto">
    <small class="text-muted">Â© 2026 Medico - Smart Healthcare Scheduling | Patient Portal</small>
</footer>
</body>
</html>
