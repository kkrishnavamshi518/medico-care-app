<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Dashboard | Medico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light pt-5 d-flex flex-column min-vh-100">
<div th:replace="~{fragments/patient_navbar :: patNav}"></div>
<div class="container p-4 mt-4">
    <div class="mb-4 text-center">
        <h2 class="fw-bold text-primary"><i class="bi bi-person-circle"></i> Patient Dashboard</h2>
        <p class="text-muted">View available doctors and book appointments</p>
    </div>
    <div th:if="${#lists.isEmpty(doctors)}" class="alert alert-info text-center shadow-sm">
        ðŸ˜Š Oops! No doctors are available right now.<br>
        Please check back later or try again.
    </div>
    <div class="card shadow-sm border-0" th:if="${!#lists.isEmpty(doctors)}">
        <div class="card-body">
            <h5 class="mb-3 text-secondary fw-semibold"><i class="bi bi-people-fill"></i> Available Doctors</h5>
            <div class="table-responsive">
                <table class="table table-hover table-bordered text-center align-middle mb-0">
                    <thead class="table-primary">
	                    <tr>
	                        <th>Name</th>
	                        <th>Specialization</th>
	                        <th>City</th>
	                        <th>Action</th>
	                    </tr>
                    </thead>
                    <tbody>
	                    <tr th:each="d : ${doctors}">
	                        <td th:text="${d.name}"></td>
	                        <td th:text="${d.specialization}"></td>
	                        <td th:text="${d.city}"></td>
	                        <td>
	                            <a class="btn btn-success btn-sm px-3" th:href="@{/patient/book(name=${d.name}, specialization=${d.specialization}, email=${d.email})}"><i class="bi bi-calendar-plus"></i> Book</a>
	                        </td>
	                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- ================= FOOTER ================= -->
<footer class="bg-white border-top text-center py-3 mt-auto">
    <small class="text-muted">Â© 2026 Medico - Smart Healthcare Scheduling | Patient Portal</small>
</footer>
</body>
</html>
